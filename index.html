    <body>
<div class="a-top"><h1 class="title">Bestill transport</h1></div>
        <div class="header-container">
            <header class="wrapper clearfix">
                <nav class="a-nav">
                    <ul>
                        <li class="a-li"><a href="#"><span class="a-nav__icon"></span>Mine turer</a></li>
                        <li class="a-li a-li--active"><a href="#"><span class="a-nav__icon"></span>Bestill tur</a></li>
                        <li class="a-li"><a href="#"><span class="a-nav__icon"></span>Informarsjon</a></li>
                    </ul>
                </nav>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">
                    <section class="form">
                       <div>
                            <label>Fra</label>
                           <input type="text" placeholder="Skriv adresse her"></input>
                       </div>
                       <div>
                           <label>Til</label>
                           <input type="text" placeholder="Skriv adresse her"></input>
                       </div>
                        <div>
                           <label>Dato</label>
                           <input type="date" placeholder="Velg dato"></input>
                       </div>
                       <div>
                           <label>Tid for avreise</label>
                           <select>
                            <option value="" disabled selected>Velg tid</option>
                            <option>10:40 - 10:50</option>
                            <option>11:40 - 11:50</option>
                            <option>12:40 - 12:50</option>
                            <option>13:40 - 13:50</option>
                            <option>14:40 - 14:50</option>
                            <option>15:40 - 15:50</option>
                            <option>16:40 - 16:50</option>
                            <option>17:40 - 17:50</option>
                          </select>
                       </div>
                       <div>
                           <input type="checkbox" id="test1" />
    <label for="test1">Trenger du retur?</label>
                       </div>
                       <hr>
                       <div>
                           <input type="checkbox" id="test2" />
    <label for="test2"><span>Ta med en passasjer</span><span>En venn, ledsager, ektefelle e.l.</span></label>
                       </div>
                       <div>
                           <input type="checkbox" id="test3" />
    <label for="test3"><span>Trenger du ekstra plass?</span><span>Til rullestol, rullator, baggasje e.l.</span></label>
                       </div>
                       <div>
                           <input type="submit" value="Legg inn bestilling"></label>
                       </div>
                    </section>
                    
            </div> <!-- #main -->
        </div> <!-- #main-container -->


        <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
